---
language: ruby
sudo: false
cache:
- apt
- bundler
git:
  submodules: false
rvm:
- 2.1.3
env:
- TAG=import
- TAG=export1
- TAG=export2
- TAG=import      CACHE=yes
- TAG=export1     CACHE=yes
- TAG=export2     CACHE=yes
- TAG=bulkexport  CACHE=yes
script: bundle exec rake test[$TAG]
before_install:
- npm update
ignore_before_install:
- sudo apt-get update
- sudo apt-get install nodejs npm firefox
