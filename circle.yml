machine:
  ruby:
    version: "2.2"
dependencies:
  pre:
    - echo sudo apt-get update
    - echo sudo apt-get install libpango1.0-0
    - echo sudo apt-get install firefox
  cache_directories:
    - test/fixtures/profiles
    - test/fixtures/plugins
test:
  override:
    - JURIS_M=true bundle exec rake test[ci-cluster-$CIRCLE_NODE_INDEX]:
        parallel: true
deployment:
  all:
    branch: /.*/
    commands:
      - bundle exec rake publish
