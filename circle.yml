---
machine:
  ruby:
    version: '2.2'
dependencies:
  pre:
  - echo sudo apt-get update
  - echo sudo apt-get install libpango1.0-0
  - echo sudo apt-get install firefox
  cache_directories:
  - test/fixtures/profiles
  - test/fixtures/plugins
test:
  override:
  - ? |-
      case $CIRCLE_NODE_INDEX in
        0)  JURIS_M=true  bundle exec rake test[--tag ~@noci --tag @test-cluster-0 --tag @test-cluster-1]
            ;;
        1)  JURIS_M=true  bundle exec rake test[--tag ~@noci --tag ~@test-cluster-0 --tag ~@test-cluster-1]
            ;;
        2)  JURIS_M=false bundle exec rake test[--tag ~@noci --tag @test-cluster-0 --tag @test-cluster-1]
            ;;
        *)  JURIS_M=false bundle exec rake test[--tag ~@noci --tag ~@test-cluster-0 --tag ~@test-cluster-1]
            ;;
      esac
    : parallel: true
deployment:
  all:
    branch: "/.*/"
    commands:
    - bundle exec rake publish
