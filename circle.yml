machine:
  ruby:
    version: "2.2"
dependencies:
  post:
    - ./circle.sh dependencies
  cache_directories:
    - bin
    - test/fixtures/profiles
    - test/fixtures/plugins
test:
  override:
    - ./circle.sh test:
        parallel: true
        timeout: 6000
deployment:
  master:
    branch: master
    commands:
      - ./circle.sh deploy
