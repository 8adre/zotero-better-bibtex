machine:
  ruby:
    version: "2.2"
dependencies:
  override:
    - sudo apt-get update && sudo apt-get install libpango1.0-0 && sudo apt-get install firefox
  cache_directories:
    - bin
    - test/fixtures/profiles
    - test/fixtures/plugins
test:
  override:
    - ./circle.sh test:
        parallel: true
deployment:
  master:
    branch: master
    commands:
      - bundle exec rake publish
