machine:
  ruby:
    version: 2.1.5
  environment:
    CACHE: yes
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) bundle exec rake test[export] ;; 1) bundle exec rake test[import] ;; 2) bundle exec rake test[bulk] ;; esac:
        parallel: true
deployment:
  master:
    branch: master
    commands:
      - mv cucumber.status cucumber.0.status
      - scp node1:zotero-better-bibtex/cucumber.status cucumber.1.status
      - scp node2:zotero-better-bibtex/cucumber.status cucumber.2.status
      - bundle exec rake deploy
